<ion-header class="lightheader" no-border>
    <ion-toolbar mode="ios">
        <ion-title class="ion-text-capitalize">
          {{strings.ST41}}
        </ion-title>
              <ion-buttons slot="start">
                <app-backbutton color="dark"></app-backbutton>
              </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fixed>
  
    <app-loading *ngIf="isLoading"></app-loading>
  
    <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let item of categories" [routerLink]="['/cdiets', item.category_id, item.category_title]" [ngStyle]="{'height': height}">
             <div class="cardcategory" [style.background-image]="'url(' + (item.category_image | image) + ')'">
                 <div class="overlay">
                 <div class="texts">
                 <h1>{{item.category_title}}</h1>
                 </div>
               </div>
               </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
  </ion-content>
