<ion-header class="lightheader" no-border>
  <ion-toolbar mode="ios">
      <ion-title class="ion-text-capitalize">
        {{title}}
      </ion-title>
            <ion-buttons slot="start">
              <app-backbutton color="dark"></app-backbutton>
            </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="isLoading"></app-loading>

  <app-empty *ngIf="diets.length === 0" [title]="strings.ST142"></app-empty>

  <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let item of diets" [routerLink]="['/ddetails', item.diet_id]" [ngStyle]="{'height': height}">
           <div class="cardcategory" [style.background-image]="'url(' + (item.diet_image | image) + ')'">
               <div class="overlay">
               <div class="texts">
               <h1>{{item.diet_title}}</h1>
               <p><ion-icon name="ios-stopwatch" color="primary"></ion-icon>{{item.diet_time}} <ion-icon style="margin-left: 8px;" name="ios-flame" color="primary"></ion-icon>{{item.diet_calories}} {{strings.ST45}}</p>
               </div>
             </div>
             </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
