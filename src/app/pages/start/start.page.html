<ion-content fixed class="dark">

<ion-grid fixed class="grid-bg">

  <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
    <ion-col size="8" class="ion-text-center">
      <img src="./assets/images/logo.png" class="start-logo"/>

      <ion-button class="button-h start-button" mode="ios" (click)="goLoginPage()" color="primary" fill="solid" size="default" shape="round" expand="block">
        {{strings.ST26}}
      </ion-button>

      <ion-button class="button-h margin-h start-button" (click)="goSignUpPage()" mode="ios" color="primary" fill="outline" size="default" shape="round" expand="block">
        {{strings.ST27}}
      </ion-button>

      <ion-button (click)="tryFacebookLogin()" mode="ios" class="button-h color-facebook start-button" color="light" fill="solid" size="default" shape="round" expand="block">
        <ion-icon class="color-facebook" slot="start" name="logo-facebook"></ion-icon>
        <ion-label class="color-facebook">{{strings.ST104}}</ion-label>
      </ion-button>

    </ion-col>
  </ion-row>

</ion-grid>

</ion-content>
