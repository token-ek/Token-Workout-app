
<ion-header *ngIf="!isLoading" class="darkheader" mode="ios" no-border>
    <ion-toolbar mode="ios">
        <ion-title class="ion-text-capitalize">
            {{strings.ST4}}
          </ion-title>
        <ion-buttons slot="start">
          <app-backbutton color="light"></app-backbutton>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button [routerLink]="['/tags']">
                <ion-icon mode="md" name="md-search" slot="end">
                </ion-icon>
              </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-loading *ngIf="isLoading"></app-loading>

<ion-content *ngIf="!isLoading" class="ion-no-padding">

  <ion-slides *ngIf="isReady" [options]="slideOpts" mode="ios">
    <ion-slide *ngFor="let item of posts" [routerLink]="['/pdetails', item.post_id]">
      <div class="card" [style.background-image]="'url(' + (item.post_image | image) + ')'">
        <div class="overlay">
        <div class="texts">
        <p>{{item.tag_title}}</p>
        <h1>{{item.post_title}}</h1>
        </div>
      </div>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-list style="margin: 0; padding: 0;">
      <ion-list-header color="primary">
        <ion-label style="font-weight: bold; letter-spacing: 0;">{{strings.ST54}}</ion-label>
      </ion-list-header>
    </ion-list>

 <ion-grid>
   <ion-row>
     <ion-col size="6" *ngFor="let item of recentposts" [routerLink]="['/pdetails', item.post_id]">
        <div class="cardcategory" [style.background-image]="'url(' + (item.post_image | image) + ')'">
            <div class="overlay">
            <div class="texts">
            <h1>{{item.post_title}}</h1>
            </div>
          </div>
          </div>
     </ion-col>
   </ion-row>
 </ion-grid>

</ion-content>
