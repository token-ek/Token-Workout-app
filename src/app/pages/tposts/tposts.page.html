<ion-header class="lightheader" no-border>
  <ion-toolbar mode="ios">
      <ion-title class="ion-text-capitalize">
        {{title}}
      </ion-title>
            <ion-buttons slot="start">
              <app-backbutton color="dark"></app-backbutton>
            </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="isLoading"></app-loading>
  <app-empty *ngIf="posts.length === 0" [title]="strings.ST143"></app-empty>

  <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let item of posts" [routerLink]="['/pdetails', item.post_id]" [ngStyle]="{'height': height}">
           <div class="cardcategory" [style.background-image]="'url(' + (item.post_image | image) + ')'">
               <div class="overlay">
               <div class="texts">
               <p>{{item.tag_title}}</p>
               <h1>{{item.post_title}}</h1>
               </div>
             </div>
             </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
